<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="score">
            score:<span id="scorevalue"></span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="question">
         
        </div>
        <div id="instruction">
            Click on the correct answer
        </div>
        <div id="choices">
            <div id="box0" class="box"></div>
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>

        </div>
        <div id="startreset" onclick="startbutton()"><p id="start">Start Game</p>
        </div>
        <div  id="timeremaining"> Time is:<span id="timeremainingvalue"></span> </div>
        <div id="gameOver">
            <p>Game Over</p>
            <p>Your score is 20</p>
        </div>


    </div>
<script src="./index.js"></script>
</body>

</html>
